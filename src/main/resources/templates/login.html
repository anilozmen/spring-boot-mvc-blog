<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
  <title>Login</title>
</head>
<body>

<div class="container px-4 px-lg-5" layout:fragment="content">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7 mb-5">
      <form th:action="@{/login}" method="POST">
        <div class="form-group">
          <label for="email">E-mail Address</label>
          <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required="required"
          />
          <p class="help-block text-danger"></p>
        </div>
        <div>
          <button class="btn btn-primary py-2 px-4" type="submit">Login</button>
        </div>
      </form>
      <div class="alert alert-danger mt-4" role="alert" th:if="${param.error}">
        <p class="my-0">Bad Credentials.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
