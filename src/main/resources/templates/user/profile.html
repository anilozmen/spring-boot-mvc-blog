<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">
<head>
  <title th:text="|${user?.firstName} ${user?.lastName}|"></title>
</head>
<body>

<div class="container px-4 px-lg-5" layout:fragment="content">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7 mb-5">
      <form th:action="@{/register}" method="POST" th:object="${user}" disabled>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" th:field="*{firstName}" disabled/>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" th:field="*{lastName}" disabled/>
        </div>

        <div class="form-group">
          <label for="email">E-mail Address (*)</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" disabled/>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
